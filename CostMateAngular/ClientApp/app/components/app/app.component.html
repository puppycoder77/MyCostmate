<!-- NEW CSS SPINNER -->
<div class="vertical-centered-box" *ngIf="loading">
    <div class="content">
        <div class="loader-circle"></div>
        <div class="loader-line-mask one">
            <div class="loader-line"></div>
        </div>
        <div class="loader-line-mask two">
            <div class="loader-line"></div>
        </div>
        <div class="loader-line-mask three">
            <div class="loader-line"></div>
        </div>
        <div class="loader-line-mask four">
            <div class="loader-line"></div>
        </div>
    </div>
</div>
<!-- END OF NEW CSS SPINNER -->

<div id="overall-wrapper" [ngClass]="{'lowOpacity':loading}">
    <div id="overlay-when-loading" *ngIf="loading"></div>  <!--Show this overlay div only when loading. The opacity is set to zero in the CSS. cool!!!-->
    <div class='container-fluid header' style="position:fixed;top:0;width:100%;z-index:1000;">
        <div class='row'>
            <div id="navmenu-wrp" style="position:relative">
                <nav-menu></nav-menu>
            </div>
        </div>

    </div>

    <div class='container-fluid' id="body-wrapper">
        <div class='row'>
            <div class="container">
                <div class='col-sm-12 body-content'>
                    <router-outlet></router-outlet>
                </div>
            </div>

        </div>

        <div class='row' id="footer-row">
            <section class="col-sm-12 col-md-4" id="copyright"></section>
            <section class="col-sm-12 col-md-4" id="menu">
                <ul class="list-inline">
                    <li [routerLinkActive]="['link-active']">
                        <a [routerLink]="['/home']">
                            Home
                        </a>
                    </li>
                    <li [routerLinkActive]="['link-active']">
                        <a [routerLink]="['/contact']">
                            Contact
                        </a>
                    </li>
                    <li *ngIf="!loggedIn" [routerLinkActive]="['link-active']">
                        <a [routerLink]="['/signin']">
                            Login
                        </a>
                    </li>
                    <li *ngIf="loggedIn" [routerLinkActive]="['link-active']">
                        <a style="cursor:pointer" (click)="logOut($event)">Logout</a>
                    </li>
                    <li  *ngIf="!loggedIn" [routerLinkActive]="['link-active']">
                        <a [routerLink]="['/signup']">
                            Register
                        </a>
                    </li>

                </ul>
            </section>
            <section class="col-sm-12 col-md-4" id="backToTop">
                <ul class="list-inline">
                    <li class="pull-right">
                        <!--<a id="moveUpArrow" href="#" (click)="moveTop($event)"><span class="glyphicon glyphicon-circle-arrow-up" style="font-size:36px;"></span></a>-->
                    </li>
                </ul>
            </section>

            <span id="copyright-span">Copyright &copy; {{currentYear}} mycostmate, All rights reserved.</span>
</div>

    </div>
    <a id="moveUpArrow" href="#" (click)="moveTop($event)"><span class="glyphicon glyphicon-circle-arrow-up"></span></a>
    <span id="emptyJustForMarkingPosition">ps mrk</span>
</div>
